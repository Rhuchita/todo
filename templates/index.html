<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Todo List</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    </head>

    <body>
        <div class="fixed-top bg-dark bg-gradient text-light">
            <h2>List</h2>
        </div>

        <div class="container position-sticky"> 
            <form action="{{url_for('add')}}" method="POST" class="row g-3">
                <div class="col-auto">
                    <h4>Add a New Todo item:</h4>
                </div>
                <div class="col-auto">
                    <input type="text" name="todoitem" class="form-control" placeholder="Add a new item" aria-label="new_item">
                </div>
                <div class="col-auto">
                    <button type="submit" value="Add Item" class="btn btn-primary mb-3">Submit</button>
                </div>
            </form>
            
            <h2> Incomplete Tasks: </h2>
            <ul>
                {% for todo in incomplete %}
                <div class="row justify-content-md-start">
                    
                    <div class="col col-lg-3">
                        <li style="font-size: medium;" class="mark">{{todo.text}}
                    </div>
                    <div class="col col-lg-2">
                        <a href="{{url_for('complete', id=todo.id)}}">
                            <button type="button">Mark As Complete</button>
                        </a></li>
                    </div>
                    
                </div> 
                {% endfor %}   
                
            </ul>
            <h2> Complete Tasks: </h2>
            <ul>
                {% for todo in incomplete %}
                <li style="font-size: medium;">{{todo.text}}</li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
